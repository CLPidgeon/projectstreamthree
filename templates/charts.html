{% extends 'base.html' %}
{% block content %}
    <h2>Fixes</h2>
    <p>These charts shows the status of all requested features and how many I have dealt with.</p>
    <section class="row">
        <article class="col-sm-6 chart-container">
            <header class="chart-header">
                Features status:
            </header>
            <article class="chart-wrapper">
                <article id="statusChart" class="chart">
                </article>
            </article>
        </article>

        <article class="col-sm-6 chart-container">
            <header class="chart-header">
                Yearly Fixes:
            </header>
            <article class="chart-wrapper">
                <article id="yearlyChart" class="chart">
                </article>
            </article>
        </article>
    </section>
{% endblock %}
