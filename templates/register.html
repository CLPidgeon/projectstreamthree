{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
  <form role="form" method="post" action="{% url 'register' %}">
    <legend>Create An Account</legend>
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <article class="form-group">
        <button type="submit" class="btn page-button">Register</button>
    </article>
  </form>
{% endblock %}
