{% load bug_extras %}
<tbody>
    <tr>
        <td>{{ bug.title }}</td>
        <td>{{ bug.description }}</td>
        <td><button class="btn-primary">{{ bug | total_votes }}</button>
        {% autoescape off %}
            {% user_vote_button bug user %}
        {% endautoescape %}</td>
        <td>{{ bug.status }}</td>
        <td>{{ bug.updated }}</td>
        <td><button class="btn btn-default" onclick="location.href={{ bug.id }}">View Comments</button></td>
    </tr>
</tbody>
