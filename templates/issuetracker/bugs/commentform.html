{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
    <h2>{{ bug.title }}</h2>
    <p>{{ bug.description }}</p>
    <hr>
    <form method="post" action="{{ form_action }}">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <article class="form-group">
            <button type="submit" class="btn btn-primary">{{ button_text }}</button>
        </article>
    </form>
{% endblock %}
