{% extends 'base.html' %}
{% block content %}
    <h2>{{ bug.title }}</h2>
    <p>{{ bug.description }}</p>
        {% if user.is_authenticated %}
        <p><a href="{% url 'bug_comment' bug.id %}" class="btn btn-primary">New Comment</a></p>
    {% endif %}
    <article>
        {% for comments in bug.comments.all %}
            {% include 'issuetracker/bugs/comments.html' %}
        {% endfor %}
    </article>
{% endblock %}
