{% extends 'base.html' %}
{% block content %}
    <section class="container">
        <div class="col-12">
            <h1>Feature Suggestions</h1>
            <p>You must be subscribed to upvote a feature.</p>
            <p><button class="btn btn-primary" onclick="location.href='{% url 'new_feature' %}'">Request a feature!</button></p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th><strong>Title</strong></th>
                    <th><strong>Description</strong></th>
                    <th><strong>Votes</strong></th>
                    <th><strong>Status</strong></th>
                    <th><strong>Updated</strong></th>
                </tr>
            </thead>
            <tbody>
                {% for feature in features %}
                    {% include 'issuetracker/features/feature_item.html' %}
                {% endfor %}
            </tbody>
        </table>
    </section>
{% endblock %}
