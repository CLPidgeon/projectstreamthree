{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
    <h2>{{ feature.title }}</h2>
    <p>{{ feature.description }}</p>
    <hr>
    <form method="POST" action="{{ form_action }}">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-default">Add Comment</button>
    </form>
    {% for comment in comments %}
        <p>{{ comment.comments }}</p>
    {% endfor %}
{% endblock %}
