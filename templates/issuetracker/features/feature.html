{% extends 'base.html' %}
{% block content %}
    <h2>{{ feature.title }}</h2>
    <p>{{ feature.description }}</p>
        {% if user.is_authenticated %}
        <p><a href="{% url 'feature_comment' feature.id %}" class="btn btn-primary">New Comment</a></p>
    {% endif %}
    <article>
        {% for comments in feature.comments.all %}
            {% include 'issuetracker/features/comments.html' %}
        {% endfor %}
    </article>
{% endblock %}
